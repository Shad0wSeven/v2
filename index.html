<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ayush Nayak</title>
    <meta name="author" content="Ayush Nayak">
    <meta name="description" content="welcome to my website!!11one">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000;
            overflow-x: hidden;
        }

        /* Create scrollable content */
        .content {
            height: 150vh; /* This creates the scrollable area */
            position: relative;
            z-index: 0;
        }

        /* Fixed parallax layers */
        .image-layer {
            position: fixed;
            top: -5px;
            left: -5px;
            width: calc(100vw + 10px);
            height: calc(100vh + 10px);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .bg-layer {
            z-index: 1;
        }

        .stars-layer {
            z-index: 2;
        }

        .text-layer {
            z-index: 3;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Ensure pixel-perfect rendering */
        img {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: optimize-contrast;
        }
        </style>
    </head>
    <body>
    
        <div class="image-layer bg-layer">
            <img src="bgwebsite.png" alt="Background">
            </div>
        <div class="image-layer stars-layer">
            <img src="stars.png" alt="Stars">
            </div>
        <div class="image-layer text-layer">
            <img src="textwebsite.png" alt="Text">
        </div>
    
    
    <div class="content"></div>

    <script>
        const starsLayer = document.querySelector('.stars-layer');
        const textLayer = document.querySelector('.text-layer');
        
        let mouseX = 0.5;
        let mouseY = 0.5;
        
        const maxOffset = 3; // Reduced to prevent art from going beyond boundaries
        const pixelStep = 2; // Force movement to 2-pixel steps (larger jumps)
        
        function updateParallax() {
            // Calculate raw positions
            const rawStarsX = (mouseX - 0.5) * maxOffset * 4;
            const rawStarsY = (mouseY - 0.5) * maxOffset * 4;
            
            const rawTextX = (mouseX - 0.5) * maxOffset * 2;
            const rawTextY = (mouseY - 0.5) * maxOffset * 2;
            
            // Snap to larger pixel grid to prevent subpixel positioning
            const pixelStarsX = Math.round(rawStarsX / pixelStep) * pixelStep;
            const pixelStarsY = Math.round(rawStarsY / pixelStep) * pixelStep;
            const pixelTextX = Math.round(rawTextX / pixelStep) * pixelStep;
            const pixelTextY = Math.round(rawTextY / pixelStep) * pixelStep;
            
            // Apply transforms with guaranteed pixel-perfect positioning
            // Remove offset to align properly with background
            starsLayer.style.transform = `translate(${pixelStarsX}px, ${pixelStarsY}px)`;
            textLayer.style.transform = `translate(${pixelTextX}px, ${pixelTextY}px)`;
        }
        
        // More aggressive quantization for larger steps
        document.addEventListener('mousemove', (e) => {
            const rawMouseX = e.clientX / window.innerWidth;
            const rawMouseY = e.clientY / window.innerHeight;
            
            // Fewer steps for more dramatic jumps
            const mouseSteps = 10; // Reduced from 20 for larger jumps
            mouseX = Math.round(rawMouseX * mouseSteps) / mouseSteps;
            mouseY = Math.round(rawMouseY * mouseSteps) / mouseSteps;
            
            updateParallax();
        });
        
        document.addEventListener('mouseleave', () => {
            mouseX = 0.5;
            mouseY = 0.5;
            updateParallax();
        });
        
        updateParallax();
    </script>
    </body>
</html>
